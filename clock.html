<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="Hero">
        <div class="container">
            <div class="clock">
                <span id="hr">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id ="sec">00</span>
            </div>
        </div>
    </div>
    <script>
        setInterval(()=>{
        let hrs = document.getElementById("hr");
        let mints = document.getElementById("min");
        let second = document.getElementById("sec");

        let currentTime = new Date();
        hrs. innerHTML=(currentTime.getHours()<10?"0":"") + currentTime.getHours();
        mints. innerHTML=(currentTime.getMinutes()<10?"0":"") + currentTime.getMinutes();;
        second. innerHTML=(currentTime.getSeconds()<10?"0":"") + currentTime.getSeconds();;
    },1000)


    </script>
</body>
</html>
